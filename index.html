<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JABit!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div id="searchAndSearchButton" class="container">
    <p id="site-logo">JABit!</p>
    <div id="underlineBelowInput" class="input-group mb-3">
      <button type="button" id="start-record-btn" class="btn btn-outline-warning"><i class="fas fa-microphone"></i></button>
      <input type="text" id="jabMicInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>

  <div id="jabStatusMemo" class="alert alert-info"></div>
  <div class="container" id="main-body">
    <div class="Previous-Searches">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          Previous Searches
          <button type="button" id="close-history-btn" class="btn btn-outline-warning" title="Close" alt="Close"><i class="fas fa-times"></i></button>
          <button type="button" id="delete-all-btn" class="btn btn-outline-warning" title="Delete All" alt="Delete All"><i class="far fa-trash-alt"></i></button>
        </div>
        <div class="card-body">
            <ul id="notes">
              <li>
                  <p class="no-notes">You don't have any history.</p>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="response_display">

  </div>
  <footer id="footer">
    &copy; 2018 Jin, Alex, Brandon (JABit!). All rights reserved.

  </footer>
  <audio id="jab_start" src="assets/mp3/JABit-sound-fx.mp3" autostart="false" ></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
  
  
</body>

</html>
